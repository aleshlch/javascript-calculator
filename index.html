<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input id="screen" type="text" placeholder="0" disabled>
            </div> <span></span>
            <div class="btns">
                    <button class="btn">AC</button>
                    <button data-type="par" class="btn">(</button>
                    <button data-type="unchanged" class="btn">)</button>
                    <button data-type="value" class="btn">×</button>
                    <button data-type="value" class="btn">÷</button>
                    <button class="btn">DEL</button>
                    <button data-type="math" class="btn">sin</button>
                    <button class="btn">x!</button>
                    <button data-type="unchanged" class="btn">1</button>
                    <button data-type="unchanged" class="btn">2</button>
                    <button data-type="unchanged" class="btn">3</button>
                    <button data-type="unchanged" class="btn">+</button>
                    <button data-type="math" class="btn">cos</button>
                    <button class="btn">x²</button>
                    <button data-type="unchanged" class="btn">4</button>
                    <button data-type="unchanged" class="btn">5</button>
                    <button data-type="unchanged" class="btn">6</button>
                    <button data-type="unchanged" class="btn">-</button>
                    <button data-type="math" class="btn">tan</button>
                    <button data-type="value" class="btn">e</button>
                    <button data-type="unchanged" class="btn">7</button>
                    <button data-type="unchanged" class="btn">8</button>
                    <button data-type="unchanged" class="btn">9</button>
                    <button class="btn equals">=</button>
                    <button data-type="math" class="btn">log</button>
                    <button data-type="math" class="btn">√</button>
                    <button data-type="value" class="btn">%</button>
                    <button data-type="unchanged" class="btn">0</button>
                    <button data-type="unchanged" class="btn">.</button>
            </div>
        </div> 
    </div>
    <script src="index.js"></script> 
</body>
</html>
